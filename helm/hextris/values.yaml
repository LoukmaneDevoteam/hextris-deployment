replicaCount: 2

image:
  repository: loukman50/hextris
  tag: v1.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  className: alb
  host: hextris.local
  path: /
  pathType: Prefix
